<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9장 자바스크립트 과제 1번</title>
</head>
<body>
    <h2>월화수목금토일</h2>
<hr>
<script>
var n = prompt("월화수목금토일 중에서 입력하세요");
switch(n)
{
 case "월":
 case "화":
 case "수":
 case "목":
 document.write(n+"요일은 출근");
 break;
 case "금":
 case "토":
 case "일":
 document.write(n+"요일은 휴일");
 break;
 default :
 document.write("잘못입력하셨습니다");
}
</script>
</body>
</html>
